<!DOCTYPE html>

<html>

<head>
    <title>Advance Selectors</title>
    <link rel="stylesheet" type="text/css" href=".\activity2.css">
</head>


<body>
    <div id="grandparent">
        <p>This is a paragraph inside the grandparent.</p>
        <div id="parent">
            <p>This is a paragraph inside the parent.</p>

            <p>This is another paragraph inside the parent.</p>
        </div>
    </div>

    <p>This is a paragraph outside.</p>

    <p>This is another paragraph outside.</p>

</body>
</html>
